<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02mp.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true">
                    <path stroke=""></path>
                </svg>
                <span>8</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="E:/Project Oct 2023/Nov/Captain-marvel.png" alt="">
                <h2>NAME PRODUCT</h2>
                <div class="price">$200</div>
                <button class="addCart">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="E:/Project Oct 2023/Nov/Captain-marvel.png" alt="">
                </div>
                <div class="name">
                    NAME
                </div>
                <div class="totalPrice">
                    $200
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK Out</button>
        </div>
    </div>


    <script src="script02mp.js"></script>
</body>
</html>
