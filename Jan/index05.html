<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style05.css">
</head>
<body>
    <h1>Expence Tracker</h1>

    <main>
        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
        </header>

        <section>
            <h3>Add Transaction</h3>

            <form action="" id="transactionForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="" required />
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" required />
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script05.js"></script>
</body>
</html>
