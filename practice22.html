<html lang="en">
<head>

</head>
<body>
    <div class="container">
        
    </div>
    <div id="modelBox">
        <img src="Captain-marvel-brie-larson.jpg" width="100%">

            <p>Learn How To Create Model Popup Box Using HTML CSS and JavaScript | Display popup on mouse leave. Learn How To Create Model Popup Box Using HTML CSS and JavaScript | Display popup on mouse leave.</p>

                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="" class="close-icon" onclick="closeModel()">

    <script>

        let modelBox = document.getElementById("modelBox");

        document.onmouseleave = function(){
