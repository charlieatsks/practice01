<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pstyle05.css">
    <title>Popup for Success and Error</title>
</head>
<body>
    <a href="" class="trigger_popup" id="success_trigger">Success</a>
    <div class="popup" id="success">
        <div class="popup-content">
            <div class="imgbox">
                <img src="icon-internet.png" alt="" class="img">
            </div>
            <div class="title">
                <h3>Success!</h3>
            </div>
            <p class="para">Your account has been created successfully.</p>
            <form action="">
                <a href="" class="button" id="s_button">OKAY</a>
            </form>
        </div>
    </div>
    <a href="" class="trigger_popup" id="error_trigger">Error</a>
    <div class="popup" id="error">
        <div class="popup-content">
            <div class="imgbox">
                <img src="icon-internet.png" alt="" class="img">
            </div>
            <div class="title">
                <h3>Sorry :(</h3>
            </div>
            <p class="para">Something went wrong. Please try again!</p>
            <form action="">
                <a href="" class="button" id="e_button">TRY AGAIN</a>
            </form>
        </div>
    </div>
    <script>
        var success_popup = document.getElementById("success");
        var error_popup = document.getElementById("error");
        var s_close = document.getElementById("s_button");
        var e_close = document.getElementById("e_button");
        var s_btn = document.getElementById("success_trigger");
        var e_btn = document.getElementById("error_trigger");
        s_btn.onclick = function(){
            success_popup.style.display="block";
        }
        e_btn.onclick = function(){
            error_popup.style.display="block";
        }
        s_close.onclick = function(){
            success_popup.style.display="none";
        }
        e_close.onclick = function(){
            error_popup.style.display="none";
        }
    </script>
</body>
</html>
